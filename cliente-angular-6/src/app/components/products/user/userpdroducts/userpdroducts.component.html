
  <div class="col-lg-12 col-md-12 col-xs-12">
      <div class="jumbotron">
          <h2>
            {{title}}
         </h2>
          <div class="row" *ngIf="!cargando">
              <div class="col-md-4" *ngFor="let product of allProducts">
                <div class="card mb-4 box-shadow" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><strong>Categoria:</strong> {{product.category.name}}</h6>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">Precio: {{product.price}}</p>
                    <p class="card-text">Descuento: {{product.discount}}</p>
                    <p class="card-text">Cantidad: {{product.stock}}</p>
                    <p class="card-text">Codigo: {{product.code}}</p>
                    <p class="card-text">TamaÃ±o: {{product.size}}</p>
                    <p class="card-text">Marca: {{product.brand}}</p>
                  </div>
                </div>
              </div>
          </div>
          <div class="p-3 mb-2 bg-success text-white text-center" role="alert" *ngIf="cargando">
                  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                                            Cargando .....
          </div>
      </div>
    </div>
