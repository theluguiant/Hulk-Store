
    <div class="col-lg-12 col-md-12 col-xs-12">
      <div class="jumbotron">
          <h2>
            {{title}}
         </h2>
          <app-custom-button
            [routerLink]="['/add-admin-category']"
            [ButtonClass]="'btn btn-info'"
            [TextButton]="'Agregar'"
            [SubmitVal]="true"  
          ></app-custom-button>
          <div class="table-responsive" *ngIf="!cargando">
              <table class="table table-hover">
                <thead> 
                  <tr> 
                    <th>Nombre</th> 
                    <th>Descripci&oacute;n</th>
                    <th>Estado</th>
                    <th></th>
                  </tr> 
                </thead>
                <tbody>
                  <tr *ngFor="let category of this.allCategories">
                    <td>
                      {{ category.name}}
                    </td>
                    <td>
                      {{ category.description | slice:0:60}}
                    </td>
                    <td>
                      <span *ngIf="category.delete === 0">
                          Inactivo
                      </span>
                      <span *ngIf="category.delete === 1">
                          Activo
                      </span>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success" (click)="goToEdit(category.internal_url)">Editar</button>
                        <button type="button" class="btn btn-danger" *ngIf="category.delete === 1" (click)="delete(category.internal_url)">Inactivar</button>
                        <button type="button" class="btn btn-info" *ngIf="category.delete === 0" (click)="delete(category.internal_url)">Activar</button>
                    </td>
                  </tr> 
                </tbody>
              </table>
          </div>
          <div class="p-3 mb-2 bg-success text-white text-center" role="alert" *ngIf="cargando">
                  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                                            Cargando .....
          </div>
      </div>
    </div>
